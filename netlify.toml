[build]
  publish = "public"
  command = "npm run build"

[context.production.environment]
  NODE_ENV = "production"

[functions]
  directory = "netlify/functions"

[[edge_functions]]
  path = "/api/*"
  function = "rate-limiter"

[[edge_functions]]
  path = "/api/*"
  function = "request-logger"

[[edge_functions]]
  path = "/api/*"
  function = "geo-context"
